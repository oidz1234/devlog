<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Devlog</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f0f0f0;
            line-height: 1.6;
        }

        h1 {
            font-size: 32px;
            position: relative;
            padding-bottom: 10px;
            
        }

        .entry {
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border: 2px solid #000;
        }

        .date {
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .content {
            white-space: pre-wrap;
        }

        .content pre {
            background: #1a1a1a;
            color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            border: 2px solid #000;
        }

        .content pre code {
            display: block;
        }

               .tags {
            margin-top: 10px;
            padding-top: 5px;
            border-top: 1px solid #eee;
        }
        

        .tag {
            display: inline-block;
            padding: 3px 8px;
            margin-right: 5px;
            background: #000;
            color: #fff;
            text-transform: uppercase;
            font-size: 12px;
            cursor: pointer;
        }

        .tag:hover {
            background: #333;
        }

        .content a {
            color: #000;
            text-decoration: underline;
            text-decoration-style: dotted;
        }

        .content a:hover {
            text-decoration-style: solid;
        }

        #tag-filter {
            margin-bottom: 20px;
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }

        button.active {
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
        <header>
            <div class="header-content" style="max-width: 800px; margin: 40px auto 0; padding: 0 20px; position: relative;">
                <h1 style="margin: 0 0 4px 0; display: inline-block;">
                    <a href="https://mark.mcnally.je">MARKS</a> DEVLOG
                    <a href="feed.xml" style="font-size: 12px; vertical-align: super; margin-left: 5px;">RSS</a>
                </h1>
                <div class="sparkline-container" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%);" title="Contributions this year">
                    <!-- Sparkline will be inserted here -->
                </div>
            </div>
            <div class="header-border" style="height: 4px; background: #000; margin-top: 0; width: 100%;"></div>
        </header>
    

    <div id="tag-filter" style="margin-top: 40px;">
        <button onclick="filterByTag('all')" class="active">ALL</button>
        <!-- Tags will be dynamically inserted here -->
    </div>
    <div id="entries">
        <!-- Entries will be dynamically inserted here -->
    </div>

    <script>
        function filterByTag(tag) {
            const entries = document.querySelectorAll('.entry');
            const buttons = document.querySelectorAll('button');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="filterByTag('${tag}')"]`).classList.add('active');

            entries.forEach(entry => {
                if (tag === 'all' || entry.dataset.tags.includes(tag)) {
                    entry.style.display = 'block';
                } else {
                    entry.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
