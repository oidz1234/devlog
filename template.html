<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Devlog</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f0f0f0;
            line-height: 1.6;
        }

        h1 {
            font-size: 32px;
            border-bottom: 4px solid #000;
            padding-bottom: 10px;
            margin-bottom: 40px;
        }

        .entry {
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border: 2px solid #000;
        }

        .date {
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .content {
            white-space: pre-wrap;
        }

        .tags {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            padding: 3px 8px;
            margin-right: 5px;
            background: #000;
            color: #fff;
            text-transform: uppercase;
            font-size: 12px;
        }

        #tag-filter {
            margin-bottom: 20px;
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }

        button.active {
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1><a href="https://mark.mcnally.je">MARKS</a> DEVLOG </h1>
    <div id="tag-filter">
        <button onclick="filterByTag('all')" class="active">ALL</button>
        <!-- Tags will be dynamically inserted here -->
    </div>
    <div id="entries">
        <!-- Entries will be dynamically inserted here -->
    </div>

    <script>
        function filterByTag(tag) {
            const entries = document.querySelectorAll('.entry');
            const buttons = document.querySelectorAll('button');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="filterByTag('${tag}')"]`).classList.add('active');

            entries.forEach(entry => {
                if (tag === 'all' || entry.dataset.tags.includes(tag)) {
                    entry.style.display = 'block';
                } else {
                    entry.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
